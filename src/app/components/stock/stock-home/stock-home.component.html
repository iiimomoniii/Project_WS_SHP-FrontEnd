<div class="row">
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/869/869045.svg" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
            </div>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/497/497738.svg" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
            </div>
        </mat-card>
    </div>
    <div class="col-md-4">
        <mat-card class="d-flex align-items-center">
            <img class="icon mr-3" src="https://image.flaticon.com/icons/svg/2312/2312986.svg" alt="">
            <div class="d-flex flex-column">
                <div class="h6 mb-0">Stock</div>
                <div class="h6 mb-0">0</div>
            </div>
        </mat-card>
    </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100 table-striped">

    <!-- Position Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center bgcolor"> Image </th>
        <td mat-cell *matCellDef="let data">
            <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
                <img [src]="data.image" class="img-fluid rounded-top" alt="">
                <div class="over-lay-text text-center mat-samll">
                    1150
                </div>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center bgcolor"> Name </th>
        <td mat-cell class="text-center" *matCellDef="let data"> {{ data.name }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center bgcolor"> Price </th>
        <td mat-cell class="text-center" *matCellDef="let data"> {{ data.price | number: '1.2-2' }} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center bgcolor"> Stock </th>
        <td mat-cell class="text-center" *matCellDef="let data"> {{ data.stock | number }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center bgcolor"> Action </th>
        <td mat-cell  class="text-center" *matCellDef="let data">
            <button mat-icon-button>
                <mat-icon class="material-icons-outlined">edit_outline</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon class="material-icons-outlined">delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
