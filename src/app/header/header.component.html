<mat-toolbar color="primary">
    <button (click)="onClickNavToggle()" mat-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span *ngIf="!mobileQueryMax">MYPOS</span>
    <span class="flex-fill"></span>
    <div class="d-flex align-items-center">
        <button mat-button aria-label="Example icon button with a menu icon">
            <mat-icon>search</mat-icon>
        </button>
        <div class="vl"></div>
        <button mat-button aria-label="Example icon button with a menu icon">
            <mat-icon [matBadge]="demoMailNoti" matBadgeColor="accent">mail_outline</mat-icon>
        </button>
        <div class="vl"></div>
        <button mat-button aria-label="Example icon button with a menu icon">
            <mat-icon [matBadge]="demoNoti" matBadgeColor="warn">notifications_none</mat-icon>
        </button>
    </div>

    <button mat-button [matMenuTriggerFor]="list"><img class="avatar rounded-circle bg-white" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png" alt=""><span class="ml-2">Admin</span></button>
    <mat-menu #list="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon>
          <span>Info</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

</mat-toolbar>
